<!DOCTYPE html>
<html lang="">

<head>
  <meta base="/csf1/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="logo.svg">
  <title>demo_1_02</title>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>

  <script type="text/javascript" src="vue.min.js"></script>
  <script>
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    // 我们的数据对象
    var data = { a: 1 }

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
      data: data
    })

    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // ……反之亦然
    data.a = 3
    vm.a // => 3

    vm.$data === data // => true
    vm.$el === document.getElementById('app') // => true

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
      // 这个回调将在 `vm.a` 改变后调用
    })
  </script>
</body>

</html>
